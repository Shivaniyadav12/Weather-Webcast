<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered By The Weather A P I</h1>
        <section id="searchBar" class="searchBar fade-in">
            <form action="" role="search" id="searchBar_form" class="searchBar_form">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input type="text" id="searchBar_text" class="searchBar_text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
        <section class="currentForecast fade-in" id="currentForecast" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions">
            </div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current Weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr class="fade-in">
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents"></div>
            <p id="confirmation" class="offscreen" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
